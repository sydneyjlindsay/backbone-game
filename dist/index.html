<!DOCTYPE html>
<html>
<head>
	<title>backbone game</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light|Signika:400,600' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="loading-message">
		 <span id="loader">Loading...</span>
	</div>

	<main> 
		<!-- Main menu screen -->
		<div id="main-menu">
			<header>Backbone Game</header>
			
			<h1>Main Menu</h1>

				<div class="menu-options">
					<a href="#play"><input type="button" value="Play"></a>
				</div>

				<div class="menu-options">
					<a href="#leaderboard"><input type="button" value="High Scores"></a>
				</div>

				<div class="menu-options">
					<a href="#settings"><input type="button" value="Settings"></a>
				</div>
		</div>


		<!-- Menu Options Screens -->
		<div id="game-screen" class="screen">This is the game screen where awesome stuff happens</div>

		<div id="leaderboard" class="screen">
			<h2>High Scores</h2>
			<div class="leader-name">
				<span>Name</span>
				<p>Escobar</p>
				<p>SpongeBob</p>
				<p>Blathazar</p>
				<p>Sherlock</p>
				<p>Khaleesi</p>
			</div>
			<div class="leader-score">
				<span>Score</span>
				<p>100,000</p>
				<p>92,000</p>
				<p>76,500</p>
				<p>35,000</p>
				<p>10,000</p>
			</div>		
		</div>
		
		<div id="settings" class="screen">
			<h2>Settings</h2>
		</div>

		<div id="error" class="screen">
			<h2>Page Not Found</h2>
		</div>

	</main>
	

	<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
